<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <p id="output1"></p>
        <p id="output2"></p>
        <script>
            function start() {
                let array1 = [
                    [1, 2, 3],
                    [4, 5, 6],
                ];
                let array2 = [[1, 2], [3], [4, 5, 6]];
                outputArray(
                    "Values om array1 by row",
                    array1,
                    document.getElementById("output1")
                );
                outputArray(
                    "Values om array2 by row",
                    array2,
                    document.getElementById("output2")
                );
            }
            function outputArray(heading, theArray, output) {
                let results = "";
                for (let row in theArray) {
                    results += "<ol>";
                    for (let col in theArray[row]) {
                        results += "<li>" + theArray[row][col] + "</li>";
                    }
                    results += "</ol>";
                }
                output.innerHTML = results;
            }
            window.addEventListener("load", start, false);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>New HTML5 Input Types</title>
    </head>
    <body>
        <h1>New HTML5 Input Types Demo</h1>
        <form method="GET" action="http://www.example.com">
            <p>
                <label
                    >Color: <input name="color" type="color" autofocus
                /></label>
                (Hexadecimal code such as #ADD8E6)
            </p>
            <p>
                <label>Date: <input name="date" type="date" /></label>
                (yyyy-mm-dd)
            </p>
            <p>
                <label
                    >Email:
                    <input
                        name="email"
                        type="email"
                        placeholder="name@domain.com"
                        required
                /></label>
                (name@domain.com)
            </p>
            <p>
                <label
                    >Number:
                    <input
                        name="number"
                        type="number"
                        min="0"
                        max="7"
                        step="1"
                        value="4"
                /></label>
                (Enter a number between 0 and 7)
            </p>
            <p>
                <label for="range">Range:</label> 0
                <input
                    id="range"
                    name="range"
                    type="range"
                    min="0"
                    max="20"
                    value="10"
                />
                20
            </p>
            <p>
                <label
                    >Search:
                    <input
                        name="search"
                        type="search"
                        placeholder="search query"
                /></label>
                (Enter your search query here.)
            </p>
            <p>
                <label
                    >Tel:
                    <input
                        name="tel"
                        type="tel"
                        placeholder="(###) ###-####"
                        pattern="\(\d{3}\) \d{3}-\d{4}"
                        required
                /></label>
                (###) ###-####
            </p>
            <p>
                <label>Time: <input name="time" type="time" /></label>
                (hh:mm)
            </p>
            <p>
                <label
                    >URL:
                    <input
                        name="url"
                        type="url"
                        placeholder="http://www.domainname.com"
                /></label>
                (http://www.domainname.com)
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Clear" />
            </p>
        </form>
    </body>
</html>

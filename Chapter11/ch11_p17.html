<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>load Event</title>
        <script>
            let seconds = 0;
            function startTimer() {
                window.setInterval("updatetime()", 1000);
            }
            function updatetime() {
                seconds++;
                document.getElementById("soFar").innerHTML = seconds;
            }
            window.addEventListener("load", startTimer, false);
        </script>
    </head>
    <body>
        <p>
            Seconds you have spent viewing this page so far:
            <span id="soFar">0</span>
        </p>
    </body>
</html>

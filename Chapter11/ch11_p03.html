<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelector("form").onsubmit = function () {
                    const name = document.querySelector("#name").value;
                    alert(`Hello, ${name}!`);
                };
            });
        </script>
    </head>
    <body>
        <h1>안녕하세요!</h1>
        <form>
            <input type="text" id="name" placeholder="이름" />
            <input type="submit" />
        </form>
    </body>
</html>

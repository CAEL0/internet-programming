<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>A Form Using focus and blur</title>
        <script>
            var helpArray = [
                "Enter your name in this input box.",
                "Enter your e-mail address in the format user@domain.",
                "Check this box if you liked our sites",
                "Enter any comments here that you'd like us to read.",
                "This button submits the form to the server-side script.",
                "This button clears the form.",
            ];
            var helpText;
            function init() {
                helpText = document.getElementById("helpText");
                registerListenrs(document.getElementById("name"), 0);
                registerListenrs(document.getElementById("email"), 1);
                registerListenrs(document.getElementById("like"), 2);
                registerListenrs(document.getElementById("comments"), 3);
                registerListenrs(document.getElementById("submit"), 4);
                registerListenrs(document.getElementById("reset"), 5);
            }
            function registerListenrs(object, messageNumber) {
                object.addEventListener(
                    "focus",
                    function () {
                        helpText.innerHTML = helpArray[messageNumber];
                    },
                    false
                );
                object.addEventListener(
                    "blur",
                    function () {
                        helpText.innerHTML = "";
                    },
                    false
                );
            }
            window.addEventListener("load", init, false);
        </script>
    </head>
    <body>
        <form action="" id="myForm">
            <p>
                <label for="name" class="fixed">Name:</label>
                <input type="text" id="name" placeholder="Enter name" />
            </p>
            <p>
                <label for="email" class="fixed">E-mail:</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter e-mail adress"
                />
            </p>
            <p>
                <label
                    >Click here if you like this site
                    <input type="checkbox" id="like" />
                </label>
            </p>
            <p><label for="comments">Any comments?</label></p>
            <textarea
                id="comments"
                placeholder="Enter comments here"
            ></textarea>
            <p>
                <input type="submit" id="submit" />
                <input type="reset" id="reset" />
            </p>
        </form>
        <p id="helpText"></p>
    </body>
</html>

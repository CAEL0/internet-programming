<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <p id="tmp1"></p>
        <p id="tmp2"></p>
        <p id="tmp3"></p>
        <p id="tmp4"></p>
        <script>
            var person = {
                firstName: "John",
                lastName: "Doe",
                language: "EN",
            };
            Object.defineProperty(person, "language", { value: "NO" });
            document.getElementById("tmp1").innerHTML = person.language;

            Object.defineProperty(person, "language", { writable: false });
            person.language = "KO";
            document.getElementById("tmp2").innerHTML = person.language;

            Object.defineProperty(person, "language", { enumerable: false });
            document.getElementById("tmp3").innerHTML = Object.keys(person);

            Object.defineProperty(person, "year", { value: 2008 });
            document.getElementById("tmp4").innerHTML = person.year;
        </script>
    </body>
</html>

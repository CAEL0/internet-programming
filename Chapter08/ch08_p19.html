<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <p id="tmp"></p>
        <script>
            let str = "Hello, World and JavaScript!";
            let arr1 = str.split();
            let arr2 = str.split("");
            let arr3 = str.split(" ");
            let arr4 = str.split("and");

            document.getElementById("tmp").innerHTML +=
                "str : " +
                str +
                "<br>" +
                "split() : " +
                arr1 +
                "<br>" +
                "split('') : " +
                arr2 +
                "<br>" +
                "split(' ') : " +
                arr3 +
                "<br>" +
                ":split('and') : " +
                arr4 +
                "<br>";
        </script>
    </body>
</html>

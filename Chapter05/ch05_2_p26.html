<!DOCTYPE html>
<html>
    <head>
        <title>Embedded Fonts</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap"
        />
        <style type="text/css">
            div {
                font-size: 50px;
            }
            .Ranchers {
                font-family: "Rancehers", cursive;
            }
            .NotoSansKR {
                font-family: "Noto Sans KR", sans-serif;
            }
            .Calligraffitti {
                font-family: "Calligraffitti", cursive;
            }
        </style>
    </head>
    <body>
        <div class="Ranchers">
            <b>Embedding the web font "Ranchers"</b>
        </div>
        <div class="NotoSansKR">
            <b>Embedding the web font "Noto Sans KR"</b>
        </div>
        <div class="Calligraffitti">
            <b>Embedding the web font "Calligraffitti"</b>
        </div>
    </body>
</html>

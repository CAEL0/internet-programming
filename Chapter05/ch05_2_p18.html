<!DOCTYPE html>
<html>
    <head>
        <title>Transitions</title>
        <style type="text/css">
            img {
                margin: 100px;
                transition: transform 2s;
            }
            img:hover {
                transform: rotate(360deg) scale(2, 2);
            }
        </style>
    </head>
    <body>
        <img src="../img/2.jpg" alt="Bam" width="140" height="140" />
    </body>
</html>

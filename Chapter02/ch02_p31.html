<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Feedback Form</h1>
        <form method="post" action="http://www.example.com">
            <input type="hidden" name="subject" value="Feedback Form" />
            <p>
                <label
                    >Name:
                    <input name="name" type="text" size="25" maxlength="30" />
                </label>
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Clear" />
            </p>
        </form>
    </body>
</html>

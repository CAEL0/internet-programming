<!DOCTYPE html>
<html>
    <head>
        <style>
            .democlass {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <button onclick="myFunction()">Try it</button>
        <script>
            function myFunction() {
                document
                    .getElementsByTagName("h1")[0]
                    .setAttribute("class", "democlass");
            }
        </script>
    </body>
</html>

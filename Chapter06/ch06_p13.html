<!DOCTYPE html>
<html>
    <head>
        <title>An Addition Program</title>
        <script>
            let number1 = parseInt(window.prompt("Enter first integer"));
            let number2 = parseInt(window.prompt("Enter second integer"));
            let sum = number1 + number2;
            document.writeln("<h1>The sum is " + sum + "</h1>");
        </script>
    </head>
    <body></body>
</html>

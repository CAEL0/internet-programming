<!DOCTYPE html>
<html>
    <head>
        <title>Using Prompt and Alert Boxes</title>
        <script>
            let name = window.prompt("Please enter your name", "홍길동");
            document.writeln(
                "<h2>Hello " +
                    name +
                    ", welcome to JavaScript programming!</h2>"
            );
        </script>
    </head>
    <body></body>
</html>
